      text-decoration: none;
    }
    .back-button {
      display: block;
      margin: 3rem auto 2rem;
      text-align: center;
    }

      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 0.6rem 1.4rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }

      background: #1d4ed8;
